    <form action="deReceipt.html" id="order_form" method="post">
        <h2>Order Form</h2>
        <div id="personal">
            <h3>Personal Info</h3>
                <label id="nameLabel">Name:</label><br><input type="text" id="f_name" value="" placeholder="First" size="40">
                    <input type="text" id="l_name" value="" placeholder="Last" size="40"><br>
                <label id="email_label">Email: </label><br>
                    <input type="email" name="email" id="email_addr" value="" placeholder="example@email.com" size="40" required>
        </div>
        <div id="productSelect">
            <h3>Product Selection</h3>
                <label id="blend_1Label">Blend 1:</label><input type="checkbox" id="blend1" value="Blend 1">
                    <input type="number" id="quantity1" value="" min="1" max="10">Quantity<br>
                <label id="blend_2Label">Blend 2:</label><input type="checkbox" id="blend2" value="Blend 2">
                    <input type="number" id="quantity2" value="" min="1" max="10">Quantity<br>
                <label id="blend_3Label">Blend 3:</label><input type="checkbox" id="blend3" value="Blend 3">
                    <input type="number" id="quantity3" value="" min="1" max="10">Quantity<br>
        </div>
        <div id="paymentSelect">
            <h3>Payment</h3>
                <input type="radio" id="payment1" value="Visa">
                    <label id="payment1_label">Visa</label><br>
                <input type="radio" id="payment2" value="Mastercard">    
                    <label id="payment2_label">Mastercard</label><br>
                <input type="radio" id="payment3" value="PayPal">    
                    <label id="payment3_label">PayPal</label><br>
        </div>
        <div id="button_container">
            <input type="submit" id="submit_button" value="Submit">
        </div> 
        
    </form>
